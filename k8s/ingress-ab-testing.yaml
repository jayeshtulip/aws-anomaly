apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triton-ab-ingress
  namespace: triton
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /v2/health/live
    alb.ingress.kubernetes.io/tags: Environment=production,Feature=ab-testing
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ab-traffic-router
            port:
              number: 80